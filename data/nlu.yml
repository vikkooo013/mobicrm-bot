version: "2.0"

nlu:
  - intent: affirm
    examples: |
      - hey
      - hello
      - hi
      - hello there
      - good morning
      - good evening
      - good afternoon
      - yes
      - yeah
      - yup
      - yo
      - sure
      - y
      - indeed
      - of course
      - that sounds good
      - correct

  - intent: goodbye
    examples: |
      - good afternoon
      - cu
      - good by
      - cee you later
      - good night
      - bye
      - goodbye
      - have a nice day
